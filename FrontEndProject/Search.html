<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/header.js" defer></script>
    <script src="js/book.js" defer></script>
    <script src="https://use.fontawesome.com/2b2beac5b4.js" defer></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/search.css" />
</head>

<body>
    <section class="filters">
        <div class="Filters">
            FILTERS
        </div>
        <div class="filters_content">
            <ul>
                <div class="choices">
                    <h4>Publish Year</h4>
                    <div class="custom_select">
                        <select name="selection">
                            <option value="-">-</option>
                            <option value="1900">1900</option>
                            <option value="1910">1910</option>
                            <option value="1920">1920</option>
                            <option value="1920">1930</option>
                            <option value="1920">1940</option>
                            <option value="1920">1950</option>
                            <option value="1920">1960</option>
                            <option value="1920">1970</option>
                            <option value="1920">1980</option>
                            <option value="1920">1990</option>
                            <option value="2000s">2000</option>
                            <option value="2010">2010</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
                <div class="choices">
                    <h4>Special Offers</h4>
                    <div class="custom_select">
                        <select name="selection">
                            <option value="-">-</option>
                            <option value="Bundles">Bundles</option>
                            <option value="Sale">On Sale</option>
                        </select>
                    </div>
                </div>
                <div class="choices">
                    <h4>Category</h4>
                    <div class="custom_select">
                        <select name="selection">
                            <option value="-">-</option>
                            <option value="Manga">Manga</option>
                            <option value="Educational">Educational</option>
                            <option value="History">History</option>
                            <option value="Fiction">Fiction</option>
                        </select>
                    </div>
                </div>
            </ul>
        </div>
    </section>

    <section class="search-section">
        <h3>Your Search Results:</h3>
        <div class="slide_section_main">
            <div class="slide_section mySwiper">
                <div class="slide_content swiper-wrapper">
                    <div class="slide swiper-slide">
                        <div class="slide_img_container">
                            <img src="" alt="" class="slide_image" />
                        </div>
                        <div class="slide_text">
                            <div class="books">
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                            </div>
                        </div>
                    </div>
                    <div class="slide swiper-slide">
                        <div class="slide_img_container">
                            <img src="" alt="" class="slide_image" />
                        </div>
                        <div class="slide_text">
                            <div class="books">
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                            </div>
                        </div>
                    </div>
                    <div class="slide swiper-slide">
                        <div class="slide_img_container">
                            <img src="" alt="" class="slide_image" />
                        </div>
                        <div class="slide_text">
                            <div class="books">
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                                <div class="bookie"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="swiper-button-next" id="swiper-button-next"></div>
                <div class="swiper-button-prev" id="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
</body>

</html>
